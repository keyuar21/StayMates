name: CI Merge
on:
  push:
    branches:
      - min

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install

      - name: Start server in background
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_SSL: ${{ secrets.DB_SSL }}
          DB_CHANNEL_BINDING: ${{ secrets.DB_CHANNEL_BINDING }}
          PORT: ${{ secrets.PORT }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          MAX_FILE_SIZE: ${{ secrets.MAX_FILE_SIZE }}
          UPLOAD_PATH: ${{ secrets.UPLOAD_PATH }}
          LOCATIONIQ_API_KEY: ${{ secrets.LOCATIONIQ_API_KEY }}
          BCRYPT_ROUNDS: ${{ secrets.BCRYPT_ROUNDS }}
          RATE_LIMIT_WINDOW_MS: ${{ secrets.RATE_LIMIT_WINDOW_MS }}
          RATE_LIMIT_MAX_REQUESTS: ${{ secrets.RATE_LIMIT_MAX_REQUESTS }}
          CLIENT_URL: ${{ secrets.CLIENT_URL }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          LOG_FILE: ${{ secrets.LOG_FILE }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: npm start &

      - name: Wait and check if server is running
        id: check_server
        continue-on-error: true
        run: |
          sleep 10
          curl -f http://localhost:3000

      - name: ðŸ”€ Merge `min` into `main`
        if: steps.check_server.outcome == 'success'
        run: |
          # Clean up any local changes that might interfere with checkout
          git reset --hard HEAD
          git clean -fd
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main
          
          # Instead of merging, reset main to min branch content
          git reset --hard origin/min
          
          # Remove node_modules from tracking
          git rm -r --cached node_modules 2>/dev/null || true
          git add .gitignore
          git commit -m "Remove node_modules from tracking" || true
          
          # Force push to main (since we're resetting history)
          git push origin main --force

      - name: ðŸ§¹ Delete `min` branch
        if: steps.check_server.outcome == 'success'
        run: |
          git push origin --delete min
