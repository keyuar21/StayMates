name: CI Merge
on:
  push:
    branches:
      - min

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install dependencies
        run: npm install

      - name: üß™ Run tests
        run: npm test

      - name: üöÄ Start the app in the background
        run: nohup npm start > server.log 2>&1 &

      - name: ‚è≥ Wait for server to start
        run: sleep 10

      - name: ‚úÖ Check if server is running
        id: check_server
        run: |
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
          if [ "$STATUS_CODE" -eq 200 ]; then
            echo "Server is running (HTTP 200)"
          else
            echo "‚ùå Server failed to start. Got HTTP $STATUS_CODE"
            exit 1
          fi

      - name: üîÄ Merge `min` into `main`
        if: steps.check_server.outcome == 'success'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main
          git merge origin/min -m "‚úÖ Auto-merged min into main"

          git push origin main

      - name: üßπ Delete `min` branch
        if: steps.check_server.outcome == 'success'
        run: |
          git push origin --delete min
